<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Patient Information Form</title>
    <style>
        * {
            margin: 0;
            border: 0;
            box-sizing: border-box;
            overflow: auto;
        }
        h2 {
            color: #58be35;
        }
        form {
            margin-left: 10px;
            height: 100vh;
        }
        .btn {
            background-color: #58be35;
            color: white;
        }
        .btn:hover {
            background-color: #459928;
            color: white;
        }
        .nav-link > .material-icons {
            font-size: 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 14px;
        }
        .material-icons:hover {
            color: #094e8c;
        }
        .form {
            display: flex;
            justify-content: center;
            margin: auto;
        }
    
    </style>

</head>
<body>
    <div class="row">

        <div class="pt-5 container-fluid col-1" style="background-color: #0194dd;">
        <ul class="nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link text-white">
                    <span class="material-icons">home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="process.html" class="nav-link text-white">
                    <span class="material-icons">view_list</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="patient form.html" class="nav-link text-white"> 
                    <span class="material-icons">assignment</span> 
                </a>
            </li>
            <li class="nav-item">
                <a href="record.html" class="nav-link text-white"> 
                    <span class="material-icons">account_circle</span> 
                </a>
            </li>
        </ul>
        </div>
    
        <div class="form container-fluid col ps-4 pe-5">
        <form class="px-5 py-5 mt-5 mb-5 bg-light shadow-lg">

            <div class="d-flex justify-content-center"><img src="images/logo.png"></div>

            <div class="row">
                <h2 class="col fw-bold mt-3 mb-5">Patient Information Form</h2>
                
                <div class="mb-4 col-3 d-flex flex-row align-items-center">
                    <label class="form-label form-text">Form No.</label>
                    <input type="value" class="ms-1 form-control" style="width: 5rem; height: 2rem;">
                </div>
            </div>

        
            <div class="mb-3 row">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col">
                    <label class="form-label">Middle Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>

      
              <div class="mb-3 row">
                <div class="col">
                <label for="inputState" class="form-label">Gender</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Male</option>
                  <option>Female</option>
                </select>
                </div>
            
                <div class="col">
                <label for="inputState" class="form-label">Marital Status</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Single</option>
                  <option>Married</option>
                  <option>Widowed</option>
                </select>
                </div>
                
                <div class="mb-3 col-4">
                <label class="form-label">Birth Date</label>
                <input type="date" class="form-control" id="inputZip" required>
                </div>

                <div class="mb-3 col">
                    <label class="form-label">Age</label>
                    <input type="value" class="form-control"required>
                </div>

                <div class="mb-3 col-2">
                    <label class="form-label">Blood Type</label>
                    <input type="text" class="form-control"required>
                </div>

            </div>

         
            <div class="mb-3 row">
                <div class="col">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="you@example.com">
                </div>
                <div class="col-5">
                    <label class="form-label">Contact Number</label>
                    <input type="value" class="form-control" required>
                </div>
            </div>

        
            <div class="mb-3 col">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Street, Block, Lot, Building">
              </div>

              <div class="mb-3 row">
                <div class="col-6">
                <label for="inputState" class="form-label">Region</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
            
            <div class="col-4">
                <label for="inputState" class="form-label">City</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
                
            <div class="mb-3 col-2">
                <label for="inputZip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="inputZip">
                </div>
            </div>

    
            <h5 class="pt-3 mb-2 border-top text-success text-uppercase">Other Medical Info</h5>  
           
            <div class="mb-3 border-bottom">
                <label for="exampleFormControlTextarea1" class="mt-2 form-label">Explain any allergies or medical condition</label>
                <textarea class="form-control mb-4 border-bottom" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

           
            <h5 class="mt-3 mb-2 text-success text-uppercase">Health Insurance Info</h5>  

            <div class="mb-3 row">
                <div class="mt-2 col">
                    <label class="form-label">Name of health card provider</label>
                    <input type="text" class="form-control">
                </div>
                <div class="mt-2 col-5">
                    <label class="form-label">Card number</label>
                    <input type="value" class="form-control"">
                </div>
            </div>

            <div class="row">
                <div class="col-4">
                    <input type="radio" class="mt-3 form-check-input" name="radio">
                    <label class="mt-3 form-check-label">I have PhilHealth</label>
                </div>
                <div class="mb-4 col-4">
                    <input type="radio" class="mt-3 form-check-input" name="radio">
                    <label class="mt-3 form-check-label">I don't have PhilHealth</label>
                </div>
            </div>
            
            <h5 class="pt-3 mb-2 border-top text-success text-uppercase">In Case of Emergency</h5>  
           
            <div class="mb-4 row border-bottom">
                <div class="col">
                    <label class="form-label">Name of Contact Person</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-4 col-5">
                    <label class="form-label">Contact Number</label>
                    <input type="value" class="form-control" required>
                </div>
            </div>
            
            
            <button type="submit" class="btn col-12 mt-2 mb-4">Submit Form</button>

        </form>
        </div>
</div>
</body>
</html>
